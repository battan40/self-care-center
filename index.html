<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self-Care-Center</title>
  </head>
  <body class="body">
    <header>
      <h1 class="title">✨Self Care Center✨</h1>
    </header>
    <main class="main">
      <section class="top" id="top-box">
        <h1 class="message-prompt">Which type of message?</h1>
        <form class="button-box">
          <div class="radio-box">
            <input  class="radio-button-left" type="radio" id="affirmation-button" name="message" value="affirmation">
            <label class="radio-label-left italic" for="affirmation-affirmationButton">affirmation</label>
            <input class="radio-button-right" type="radio" id="mantra-button" name="message" value="mantra">
            <label class="radio-label-right italic" for="mantra-button">mantra</label>
          </div>
          <button type="submit" class="recieve-message-button" id="recieve-msg">Receive Message</button>
        </form>
      </section>
      <div class="bottom">
        <section class="bottom-box" id="bottom-box">
          <h1 class="random-phrase hidden" id="random-phrase-shows">Hidden Phrase</h1>
          <img class="meditate-image" id="meditation-image"src="assets/meditate.svg">
        </section>
        <div class="main-favorite-box">
          <button class="favorite-button hidden" id="favorite">Favorite</button>
          <button class="view-favorites-button hidden" id="view-favorites">View Favorites</button>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./assets/data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
