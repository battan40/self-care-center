<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self-Care-Center</title>
  </head>
  <body class="body">
    <header>
      <h1 class="title">✨Self Care Center✨</h1>
    </header>
    <main class="main">
      <section class="top" id="top-box">
        <h1 class="message-prompt">Which type of message?</h1>
        <input class="radio-button" type="radio" id="affirmation-button" name="message" value="affirmation"
         checked>
        <label class="radio-label" for="affirmation">affirmation</label>
        <input class="radio-button" type="radio" id="mantra-button" name="message" value="mantra"
         checked>
        <label class="radio-label" for="affirmation">mantra</label>
        <button type="button" class="recieve-message-button" id="recieve-msg">Receive Message</button>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
